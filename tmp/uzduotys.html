<!DOCTYPE html>

<body>
  <h1>Pirma užduotis</h1>
  <p id="apskritimas"></p>
  <p id="apskritimas_math"></p>
  <script>
    let r = 15;
    // Naudojant operatorius
    let pi = 3.14159;
    let ilgis = 2*r*pi;
    let plotas = pi*r**2;
    document.getElementById("apskritimas").innerHTML = 'Apskritimo spindulys: ' + r + ', apskritimo ilgis: ' + ilgis + ', apskritimo plotas: ' + plotas;
    // Naudojant Math
    let ilgis_math = 2*r*Math.PI;
    let plotas_math = Math.PI*Math.pow(r,2);
    document.getElementById("apskritimas_math").innerHTML = 'Apskritimo spindulys: ' + r + ', apskritimo ilgis: ' + ilgis_math + ', apskritimo plotas: ' + plotas_math;
  </script>
  <h1>Antra užduotis</h1>
  <script>
    // Sprendimas naudojant Math
    let a = -5;
    let b = 0;
    let c = -4;
    let d = 4;
    let x,y;
    const intersection = [Math.min(c, d), Math.max(a, b)];
    document.write('Intervalų [' + a + ',' + b + '] ir [' + c + ',' + d + '] sankirtos rėžiai yra [' + intersection + ']<br>')


    // Sprendimas naudojant if sąlygą
    const range1 = [a, b];
    const range2 = [c, d];
    const intersection_if = []
    if (range2[0] < range1[1]) {
      x = range2[0];
      y = range1[1];
      intersection_if.push(x, y);
      document.write('Intervalų [' + range1 + '] ir [' + range2 + '] sankirtos rėžiai yra [' + intersection_if + ']')
    } else {
          document.write('Sankirta tarp duotų rėžių neegzistuoja.')
    }
  </script>
